<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>

    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <link rel="stylesheet" type="text/css" href="./css/center.css">
    <link rel="stylesheet" type="text/css" href="./css/board.css">
    <link rel="stylesheet" type="text/css" href="./css/footer.css">
    <link rel="stylesheet" type="text/css" href="./css/keyEvent.css"
</head>
<body>
    <div id="header">
        <h1>Sudoku Game</h1>
        <h5>by BieNew22</h5>
    </div>

    <div id="center">
        <table id="board">
            <tr class="board_row">

                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </td>
                <td class="box">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </td>
                <td class="box">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </td>
            </tr>
            <tr class="board_row board_row_center">
                <td class="box">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </td>
                <td class="box">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </td>
                <td class="box">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </td>
            </tr>
            <tr class="board_row">
                <td class="box">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>

                    <div class="cell"></div>
                    <div class="cell"></div>
                </td>
                <td class="box">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </td>
                <td class="box">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </td>
            </tr>
        </table>

        <div id="buttons">
            <div id="number_pad">
                <div class="num_cell" onclick="select_num(this)">1</div>
                <div class="num_cell" onclick="select_num(this)">2</div>
                <div class="num_cell" onclick="select_num(this)">3</div>
                <div class="num_cell" onclick="select_num(this)">4</div>
                <div class="num_cell" onclick="select_num(this)">5</div>
                <div class="num_cell" onclick="select_num(this)">6</div>
                <div class="num_cell" onclick="select_num(this)">7</div>
                <div class="num_cell" onclick="select_num(this)">8</div>
                <div class="num_cell" onclick="select_num(this)">9</div>
            </div>
            <div id="input_mode">
                <div class="check_box select" onclick="select_mode(this)" id="input">입력</div>
                <div class="check_box" onclick="select_mode(this)" id="candidate">후보수</div>
                <div class="check_box" onclick="select_mode(this)" id="erase">지우기</div>
                <div class="check_box" id="check">확인하기</div>
            </div>
        </div>
    </div>

    <div id="footer">
        <p>Copyright @BieNew22</p>
    </div>
    
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/keyEvent.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

</html>
