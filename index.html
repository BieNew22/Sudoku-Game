<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>

    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <link rel="stylesheet" type="text/css" href="./css/center.css">
    <link rel="stylesheet" type="text/css" href="./css/board.css">
    <link rel="stylesheet" type="text/css" href="./css/footer.css">
    <link rel="stylesheet" type="text/css" href="./css/keyEvent.css"
</head>
<body>
    <div id="header">
        <h1>Sudoku Game</h1>
        <h5>by BieNew22</h5>
    </div>

    <div id="center">
        <div id="sudoku"></div>
        <div id="buttons">
            <div id="number_pad">
                <div id="numPad1" class="num_cell select" onclick="select_num(this)">1</div>
                <div class="num_cell" onclick="select_num(this)">2</div>
                <div class="num_cell" onclick="select_num(this)">3</div>
                <div class="num_cell" onclick="select_num(this)">4</div>
                <div class="num_cell" onclick="select_num(this)">5</div>
                <div class="num_cell" onclick="select_num(this)">6</div>
                <div class="num_cell" onclick="select_num(this)">7</div>
                <div class="num_cell" onclick="select_num(this)">8</div>
                <div class="num_cell" onclick="select_num(this)">9</div>
            </div>
            <div id="input_mode">
                <div class="check_box select" onclick="select_mode(this)" id="input">Write</div>
                <div class="check_box" onclick="select_mode(this)" id="candidate">Note</div>
                <div class="check_box" onclick="select_mode(this)" id="erase">Delete</div>
                <div class="check_box" id="check">Check</div>
            </div>
        </div>
    </div>

    <div id="footer" style="display:none">
        <p>Copyright @BieNew22</p>
    </div>
    
    <script type="text/javascript" src="./js/Data.js"></script>
    <script type="text/javascript" src="./js/Board.js"></script>
    <script type="text/javascript" src="./js/keyEvent.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
